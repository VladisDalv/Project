<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <div class="conteiner">
        <div id="circle"></div>
        <div id="yard">
            <div id="oval">
                <div id="tree">
                    <div id="head-tree">
                        <div id="tree__element1"></div>
                        <div id="tree__element2"></div>
                        <div id="tree__element3"></div>
                    </div>
                    <div id="leg-tree">
                        <div id="tree__element4"></div>
                    </div>
                </div>
                <div id="fence">
                    <div id="fence__triangle">
                        <div id="element-triangle"></div>
                        <div id="element-triangle"></div>
                        <div id="element-triangle"></div>
                        <div id="element-triangle"></div>
                        <div id="element-triangle"></div>
                    </div>
                    <div id="fence__square">
                        <div id="element-square"></div>
                        <div id="element-square"></div>
                        <div id="element-square"></div>
                        <div id="element-square"></div>
                        <div id="element-square"></div>
                    </div>
                </div>
                <div id="house">
                    <div id="triangle-up"></div>
                    <div id="circle-window"></div>
                    <div id="chimney"></div>
                    <div id="square">  
                        <div id="square-door">
                            <div id="circle-handle"></div>
                        </div>
                        <div id="square-window">
                            <div id="window-grating"></div>
                            <div id="window-grating-bottom"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="rainbow">
            <div id="rainbow__red"></div>
            <div id="rainbow__orange"></div>
            <div id="rainbow__yellow"></div>
            <div id="rainbow__green"></div>
            <div id="rainbow__blue"></div>
            <div id="rainbow__violet"></div>
            <div id="rainbow__id"></div>
        </div>
        <div class="sky">
            <div class="sky1">
                <div class="sky1-1"></div>
                <div class="sky1-2"></div>
                <div class="sky1-3"></div>
            </div>
            <div class="sky2">
                <div class="sky2-1"></div>
                <div class="sky2-2"></div>
            </div>
        </div>
    </div>
</body>
</html>
